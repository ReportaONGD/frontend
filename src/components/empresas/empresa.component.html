<div class="card">
        <div class="card-header" role="tab" id="headingOne">
          <h5 class="mb-0">
            Organizaciones
            <div class="btn-group" role="group" style="float:right">
              <button type="button" class="btn btn-outline-secondary  btn-sm" placement="left" style="min-width: 29px"
                      ngbPopover="Informe los datos de la entidad" popoverTitle="Información">
                <i class="fa fa-info"></i>
              </button>
              <!-- <button class="btn btn-success btn-sm mb-auto" type="button" ngbTooltip="Añadir"
                      (click)="addNewCompany()">
                <i class="fa fa-plus"></i>
              </button> -->
            </div>
      
          </h5>
        </div>
        <!-- *ngIf="isNewCompany" -->
        <div class="card-body">
          <div class="col-xs-12" style="margin-bottom: 1rem" >
            <form [formGroup]="frmCompany">
              <div class="row">
                <div class="col-md-4 col-xs-4 form-group">
            <div class="form-label-group">
                  <input type="text" id="en" class="form-control"
                         formControlName="nombre"
                         placeholder="Nombre">
              <label for="en">Nombre</label>
                  <div *ngIf="frmCompany.controls.nombre.invalid 
                        && (frmCompany.controls.nombre.dirty || frmCompany.controls.nombre.touched)"
                       class="alert alert-danger alert-form">
                    <span *ngIf="frmCompany.controls.nombre.hasError('required')">El campo nombre es obligatorio.</span>
      
                  </div>
                  </div>
                </div>
                <div class="col-md-4 col-xs-4 form-group">
            <div class="form-label-group">
                  <input type="text" id="ecif" class="form-control"
                         formControlName="cif"
                         placeholder="CIF"
                         >
              <label for="ecif">CIF</label>
                    <div *ngIf="frmCompany.controls.cif.invalid 
                         && (frmCompany.controls.cif.dirty || frmCompany.controls.cif.touched)"
                        class="alert alert-danger alert-form">
                     <span *ngIf="frmCompany.controls.cif.hasError('required')">El campo cif es obligatorio.</span>
       
                   </div>
                   </div>
                </div>
                <div class="col-md-4 col-xs-4 form-group">
            <div class="form-label-group">
                    <input type="text" id="etel" class="form-control"
                           formControlName="tfno"
                           placeholder="Teléfono"
                           >
              <label for="etel">Teléfono</label>
                      <div *ngIf="frmCompany.controls.tfno.invalid 
                           && (frmCompany.controls.tfno.dirty || frmCompany.controls.tfno.touched)"
                          class="alert alert-danger alert-form">
                       <span *ngIf="frmCompany.controls.tfno.hasError('required')">El campo teléfono es obligatorio.</span>
         
                     </div>
                     </div>
                  </div>
                  <div class="col-md-12 col-xs-12 form-group text-right">
            <div class="form-label-group">
                    <input type="text" id="edir" class="form-control"
                    formControlName="direccion_fiscal"
                    placeholder="Dirección Fiscal"
                    ><label class="text-left" for="edir">Dirección Fiscal</label>
                    <div *ngIf="frmCompany.controls.direccion_fiscal.invalid 
                      && (frmCompany.controls.direccion_fiscal.dirty || frmCompany.controls.direccion_fiscal.touched)"
                    class="alert alert-danger alert-form">
                      <span *ngIf="frmCompany.controls.direccion_fiscal.hasError('required')">El campo dirección fiscal es obligatorio.</span>
    
                    </div>
                    </div>
                  </div>
              <div class="col-md-12 col-xs-12 text-right">
                <button class="btn btn-primary" [disabled]="!frmCompany.valid" type="button" (click)="onSubmit()">Guardar
                </button>
                <button class="btn btn-outline-dark" type="button" (click)="this.isNewCompany = !this.isNewCompany">Cancelar
                </button>
              </div>
              </div>
            </form>
          </div>
