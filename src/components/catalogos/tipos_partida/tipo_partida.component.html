<table class="table table-sm table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th style="min-width: 5%;text-align: center">Acciones</th>
      <th style="width: 20%;text-align: center">Código</th>
      <th style="width: 75%;text-align: center">Nombre</th>
    </tr>
    <tr>
      <th class="btn-add-row">
        <button class="btn btn-success btn-sm mb-auto btn-row" ngbTooltip="Añadir" [disabled]="isNew" (click)="onNew()">
          <i class="fa fa-plus"></i>
        </button>
      </th>
      <th>
        <input type="text" required="false" [ngModelOptions]="{standalone:true}" [(ngModel)]="filter.codigo" placeholder="filtrar: Código"
          class="filter-control">
      </th>
      <th>
        <input type="text" required="false" [ngModelOptions]="{standalone:true}" [(ngModel)]="filter.nombre" placeholder="filtrar: Nombre"
          class="filter-control">
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tipoPartida of tiposPartida | app_filter:filter let i = index">
      <th style="width: 5%" scope="row" style="text-align: center;">
        <button type="button" class="btn btn-primary btn-sm" (click)="onEdit(tipoPartida)" placement="top" ngbTooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-danger btn-sm" placement="top" ngbTooltip="Eliminar" (click)="onDelete(tipoPartida)">
          <i class="fa  fa-trash-o"></i>
        </button>
      </th>
      <th style="width: 20%" scope="row">{{tipoPartida.codigo}}</th>
      <th style="width: 75%" scope="row">{{tipoPartida.nombre}}</th>
    </tr>
  </tbody>
</table>

<p *ngIf="showAlert()">
  <ngb-alert type='info'>No existe ningún Tipo de Partida, pulse en el botón + para agregar una nuevo.</ngb-alert>
</p>
