<div [class]="modal-body">
  <div class="card">
    <div class="card-header">
      <h2 class="form-signin-heading">{{title}}</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="frmContrato" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12 col-xs-12 form-group">
            <div class="form-label-group">
              <input type="text" id="txtValor" class="form-control" formControlName="valor" placeholder="Valor" appAutofocus>
              <label for="txtValor">Valor</label>
              <div *ngIf="frmContrato.get('valor').invalid
                  && (frmContrato.get('valor').dirty || frmContrato.get('valor').touched)" class="alert alert-danger alert-form">
                <span *ngIf="frmContrato.get('valor').hasError('required')">El campo valor es obligatorio.</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-xs-12 text-right" style="padding: 0px;">
          <button class="btn btn-primary btn-form-inline" type="submit" [disabled]="!frmContrato.valid">Guardar</button>
          <button type="button" class="btn btn-outline-dark" (click)="onClose()">Cerrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
