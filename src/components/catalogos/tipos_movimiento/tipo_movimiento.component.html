<table class="table table-sm table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th style="min-width: 5%;text-align: center">Acciones</th>
      <th style="width: 95%;text-align: center">Valor</th>
    </tr>
    <tr>
      <th class="btn-add-row">
        <button class="btn btn-success btn-sm mb-auto btn-row" ngbTooltip="Añadir" [disabled]="isNew" (click)="onNew()">
          <i class="fa fa-plus"></i>
        </button>
      </th>
      <th>
        <input type="text" required="false" [ngModelOptions]="{standalone:true}"
               [(ngModel)]="filter.valor" placeholder="filtrar: Valor" class="filter-control">
      </th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tipoMovimiento of tiposMovimiento  | app_filter:filter">
      <th style="width: 5%" scope="row" style="text-align: center;">
        <button type="button" class="btn btn-primary btn-sm" (click)="onEdit(tipoMovimiento)" placement="top" ngbTooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-danger btn-sm" placement="top" ngbTooltip="Eliminar" (click)="onDelete(tipoMovimiento)">
          <i class="fa  fa-trash-o"></i>
        </button>
      </th>
      <th style="width: 80%" scope="row">{{tipoMovimiento.valor}}</th>
    </tr>
  </tbody>
</table>

<p *ngIf="showAlert()">
  <ngb-alert type='info'>No existe ningún Tipo de Movimiento, pulse en el botón + para agregar uno nuevo.</ngb-alert>
</p>
