<div class="card">
  <div class="card-header" role="tab" id="headingOne">
    <h5 class="mb-0">
      Resumen Tesoreria (Operaciones por Financiador)
      <i class="fa fa-spinner fa-spin" *ngIf="isLoading"></i>
    </h5>
  </div>
  <div class="card-body">
    <ul class="list-group" *ngIf="!(showAlert | async)">
      <li class="list-group-item justify-content-between bg-secondary">
        <div class="row">
          <div class="col-md-6 col-xs-6 text-center form-group no-margin">
            <label class="label-cabecera">Operacion-Financiador</label>
          </div>
          <div class="col-md-6 col-xs-6 text-center form-group no-margin">
              <label class="label-cabecera">Total</label>
            </div>
        </div>
      </li>
      <li class="list-group-item justify-content-between" *ngFor="let key of keysFinanciador">
        <div class="row" *ngFor="let entry of totalsFinanciador[key] | sumas:key ">
          <div class="col-md-6 col-xs-6 form-group no-margin">
            <label>{{key}}</label>
          </div>
          <div class="col-md-6 col-xs-6 text-center form-group no-margin">
            <label class="label-cabecera">{{entry.value}}</label> 
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
