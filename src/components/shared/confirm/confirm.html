<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">ELIMINAR REGISTRO</h5>
  <button type="button" class="close" (click)="activeModal.close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  ¿Seguro qué desea elminar el registro seleccionado?
</div>
<div class="modal-footer">
  <button type="button" (click)="delete($event)" class="btn btn-primary">CONFIRMAR</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">CANCELAR</button>
</div>
