<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
  <button type="button" class="close" (click)="onDismiss()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onClose(true)" appAutofocus>Confirmar</button>
  <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
</div>
